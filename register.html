<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Register âˆ™ Instakilogram</title>
    <meta charset="utf-8">
    <meta name="register" content="form">
    <link type="text/css" rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <!-- null -->
  </header>
  <main>

    <form method="post" action="register.php" enctype="multipart/form-data">

      <!-- Email -->
      <div class="form-field">
        <input id="email" type="email" name="email" placeholder="Email" pattern="[a-z0-9]+@[a-z0-9]+(\.[a-z0-9]+)*\.([a-z]{2,6}" required>
      </div>
      <p id="emailVerification"></p>


      <!-- Name (First, Last) -->
      <div class="form-field">
        <input id="firstname" type="text" name="firstname" placeholder="First Name" required>
      </div>
      <p id="fnameCheck"></p>

      <div class="form-field">
        <input id="lastname" type="text" name="lastname" placeholder="Last Name" required>
      </div>
      <p id="lnameCheck"></p>



      <!-- Profile -->
      <div>
          <input id="profileImage" type="file" name="profileImage">
          <!-- <p id="imageVerification"></p> -->
      </div>


      <!-- Password -->
      <div class="">
        <input type="password" id="password" name="password" placeholder="Password" required>
      </div>
      <p id="pwVerification"></p>

      <div id="notice">
        <p>Password must contain the following:</p>
        <p id="lowercase" class="status-error">A <b>lowercase</b> letter</p>
        <p id="uppercase" class="status-error">An <b>uppercase</b> letter</p>
        <p id="number" class="status-error">A <b>number</b></p>
        <p id="minLength" class="status-error">Minimum <b>8 characters</b></p>
        <p id="maxLength" class="status-error">Maximum <b>20 characters</b></p>
      </div>
      

      <!-- Retype Password -->
      <div class="">
        <input type="password" id="retypePassword" name="retypePassword" placeholder="Re-type Password" required>
      <!-- </div>
      <p></p>

      <div> -->
        <input type="button" value="Verify" onclick="pwValidation()">
      </div>
      <p id="pwValidation"></p>


      <!-- Clear Button -->
      <input type="reset" name="delete" value="Clear">


      <!-- Submit Button -->
      <input type="submit" name="send" value="Register">

      <script src="register.js"></script>

    </form>

    <p id="termOfServices">By signing up, you agree to our Terms, Data Policy and Cookies Policy.</p>
  </main>
  <footer>
    <!-- null -->
  </footer>
</body>
</html>
